        <div class="wrap-detial">
            <p class="wrap-title repair-title">
                <span>信用修复办理</span>
            </p>
            <div class="wrap-main-spe">
                <script id="template_id" type="text/html">
                    <table class="wrap-double">
                        <tr class="wrap-theme">
                            <td colspan="2"><i></i><span>申请人信息</span></td>
                        </tr>
                        <tr>
                            <td  class="wrap-one">申请人：</td>
                            <td>{{data.INFORMER}}</td>
                            <td  class="wrap-one">联系电话：</td>
                            <td>{{data.INFORMER_PHONE}}</td>
                        </tr>
                        <tr>
                            <td  class="wrap-one">其他联系方式：</td>
                            <td>{{data.INFORMER_OTHER_CONTACT}}</td>
                            <td  class="wrap-one">邮箱：</td>
                            <td>{{data.INFORMER_EMAIL}}</td>
                        </tr>
                        <tr>
                            <td  class="wrap-one">通讯地址：</td>
                            <td>{{data.INFORMER_ADDRESS}}</td>
                        </tr>
                    </table>
                    <table class="wrap-table-spe">
                        <tr class="wrap-theme">
                            <td colspan="2"><i></i><span>申请修复信息</span></td>
                        </tr>
                        <tr class="tr-height">
                            <td  class="wrap-one">处理部门：</td>
                            <td>{{data.GOV_CNAMEALL}}</td>
                        </tr>
                        <tr class="tr-height">
                            <td  class="wrap-one">修复标题：</td>
                            <td>{{data.REPORT_TITLE}}</td>
                        </tr>
                        <tr class="tr-height">
                            <td  class="wrap-one">修复内容：</td>
                            <td>{{data.REPORT_CONTENT}}</td>
                        </tr>
                        <tr class="tr-height">
                            <td  class="wrap-one">附件：</td>
                            <td><a href="{{data.ACCESSORY_URL}}" class="enclosure">{{data.ACCESSORY}}</a></td>
                        </tr>
                        <tr class="wrap-theme">
                            <td colspan="2"><i></i><span>修复信息</span></td>
                        </tr>
                        <tr class="tr-height">
                            <td  class="wrap-one">修复结果：</td>
                            <td>
                                <div class="text-content">
                                    {{data.DISPOSE_RESULT}}
                                </div>
                            </td>
                        </tr>

                    </table>
                    <p class="wrap-sure wrap-submit">
                        <!--<button>提交</button>-->
                        <button class="but-reset">返回</button></p>
