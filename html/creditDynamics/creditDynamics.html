                    <th>时间</th>
                    <th class="th-width">操作</th>
                </tr>
                </thead>
                <tbody id="content-ID">
                <script id="template_id" type="text/html">
                    {{each data as value i}}
                    {{if i % 2 == 0}}<tr>{{else}}<tr class="even">{{/if}}

                        <td>{{value.source}}</td>
                        <td>{{value.PUBLISH_DATE}}</td>
                        <td>

                            <a class="a-btn del" sid="{{value.id}}">删除</a>
                            <a class="a-btn see" href="creditDynamicsDetial.html?idxTab=0&id={{value.id}}">查看</a>
                        </td>
                    </tr>
                    {{/each}}
                </script>
                </tbody>
