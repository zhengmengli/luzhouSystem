<script>

    //  通过class来获取对象



     function getClassName(className)
     {
         var children = document.getElementsByTagName('*') || document.all;
         var elements=new Array();
         for(var i=0;i<children.length;i++)
         {
             var child=children[i];
             var classNames=child.className.split(' ');
             for(var j=0;j<classNames.length;j++)
             {
                 if(className==classNames[j])
                 {
                     elements.push(child);
                     break;
                 }
             }
         }
         return elements;
     }



     if(document.getElementsByClassName){
         var wrapShow=document.getElementsByClassName("wrap-show");
         var wrapList=document.getElementsByClassName("wrap-border");
     }else{
         var wrapShow=getClassName("wrap-show");
         var wrapList=getClassName("wrap-border");
     }

     var wrapBorderList=document.getElementsByTagName("p");
         for(var n=0;n<wrapShow.length;n++){
             if(window.attachEvent){
                 //  ie6
                 (function(n){
                         wrapShow[n].attachEvent("onmouseover",function(){
                             for(var m=0;m<wrapBorderList.length;m++){
                                 wrapBorderList[m].style.backgroundColor="#fff";
                                 wrapBorderList[m].style.width=30+"px";
                             }
                             var wrapBorder=wrapList[n];
                             wrapBorder.style.backgroundColor="#ffcc00";
                             wrapBorder.style.width=120+"px";
                         })
                     }
                 )(n)
                 wrapShow[n].attachEvent("onmouseout",function(){
                     //   ie 6
                     for(var m=0;m<wrapBorderList.length;m++){
                         wrapBorderList[m].style.backgroundColor="#fff";
                         wrapBorderList[m].style.width=30+"px";
                     }
                 })
             }else{
                 wrapShow[n].addEventListener("mouseover",function(){
                     //   其他

                         wrapBorderList[m].style.backgroundColor="#fff";

                     wrapBorder.style.backgroundColor="#ffcc00"
                     wrapBorder.style.width=120+"px";
                 })
                 wrapShow[n].addEventListener("mouseout",function(){
                     //   其他
                     for(var m=0;m<wrapBorderList.length;m++){
                         wrapBorderList[m].style.backgroundColor="#fff";
                         wrapBorderList[m].style.width=30+"px";
                     }
