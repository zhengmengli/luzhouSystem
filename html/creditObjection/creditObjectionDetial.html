			<span class="hd-quit"></span>
			<i class="vertical-align"></i>
		</div>
		<i class="vertical-align"></i>
	</div>
</div>
<!-- end header.html-->
<div class="main-wrap clearfix">
<!-- start menu.html-->
<div class="menu">
    <ul>
        <li surl="../creditDynamics/creditDynamics.html"><span class="icon1"></span><a herf="#">信用动态</a></li>
        <li surl="../punishment/punishment.html"><span class="icon2"></span><a herf="#">联合惩戒</a></li>
        <li surl="../creditObjection/creditObjection.html"><span class="icon3"></span><a herf="#">信用异议</a></li>
        <li surl="../creditCertification/creditCertification.html"><span class="icon4"></span><a herf="#">信用认证</a></li>
        <li surl="../creditRepair/creditRepair.html"><span class="icon5"></span><a herf="#">信用修复</a></li>
    </ul>
</div>
<!-- end menu.html-->
    <div class="container">
        <div class="wrap-detial">
            <p class="wrap-title">
                <span>信用异议查看</span>
                <span class="falg">注意：标有<span class="star">*</span>的必须填写</span>
            </p>
            <div class="wrap-content wrap-main" id="detial-content">
                <script id="template_id" type="text/html">
                    <p class="title">申请人信息</p>
                    <table>
                        <tr>
                            <td class="td-title">申请人：</td><td class="td-val">{{data.PROPOSER}}</td>
                            <td class="td-title">联系电话：</td><td class="td-val">{{data.PHONE}}</td>
                        </tr>
                        <tr>
                            <td class="td-title">其他联系方式：</td><td class="td-val">{{data.OTHER_CONTACT}}</td>
                            <td class="td-title">邮箱：</td><td class="td-val">{{data.EMAIL}}</td>
                        </tr>
                        <tr>
                            <td class="td-title">通讯地址：</td><td class="td-val">{{data.ADDRESS}}</td>
                        </tr>
                    </table>
                    <p class="title">申请异议信息</p>
                    <table>
                        <tr>
                            <td class="td-title">异议对象：</td><td class="td-val">{{data.OBJECTION_OBJECT}}</td>
                        </tr>
                        <tr>
                            <td class="td-title">异议标题：</td><td class="td-val">{{data.OBJECTION_TITLE}}</td>
                        </tr>
                        <tr>
                            <td class="td-title">异议内容：</td><td class="td-val">{{data.OBJECTION_CONTENT}}</td>
                        </tr>
                        <tr class="attachment">
                            <td class="td-title">附件：</td>
                            <td class="td-val">
                                {{if data.ACCESSORY && data.ACCESSORY_URL}}
                                <a href="{{data.ACCESSORY_URL}}">{{data.ACCESSORY}}</a>
                                {{/if}}
                            </td>
                        </tr>
                    </table>
                    <p class="title">办理信息</p>
                    <table class="detail-results">
                        <tr>
                            <td class="td-title">办理结果：</td><td class="td-val"><textarea readonly id="disposeResult">{{data.DISPOSE_RESULT}}</textarea></td>
                        </tr>
                    </table>
                    <div class="btn-box">
                        <div class="btn-wrap">
                            <span class="btn-sapn btn-sapn-orange" onclick="go();">返回</span>
                        </div>
                    </div>
                </script>
            </div>
        </div>
    </div>
</div>

				<span>川公网安备 51050202000190号</span>

			</div>
